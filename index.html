<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #252525;
            color: #ececec;
            max-width: 600px;
            margin: 0 auto;
            padding-top: 50px;
        }
        a {
            color: #187cbe;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
            color: #23a7ff;
        }
        .redirect-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .error {
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="error" class="error" style="display: none;"></div>
        <div id="content" class="redirect-info">
            <p>Redirecting to: <a id="siteLink" href="#" target="_blank">Loading...</a></p>
            <p>Redirecting in <span id="countdown">5</span> seconds</p>
        </div>
    </div>

    <script>
        // customization
        const urlParams = new URLSearchParams(window.location.search);
        let redirectUrl = urlParams.get('to') || 'https://wiki.archlinux.org/title/Installation_guide';
        let siteName = urlParams.get('name') || 'Arch Linux Installation Guide';
        let seconds = 2;

        // Ensure the URL has http:// or https://
        if (!redirectUrl.startsWith('http')) {
            redirectUrl = 'https://' + redirectUrl;
        }

        document.title = `Redirecting to ${siteName}...`;
        document.getElementById('siteLink').textContent = siteName;
        document.getElementById('siteLink').href = redirectUrl;

        const meta = document.createElement('meta'); // meta refresh
        meta.httpEquiv = "refresh";
        meta.content = `${seconds + 1}; url=${redirectUrl}`;
        document.getElementsByTagName('head')[0].appendChild(meta);

        const countdownElement = document.getElementById('countdown'); // countdown
        const countdown = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = redirectUrl;
            }
        }, 1000);
    </script>
</body>
</html>
